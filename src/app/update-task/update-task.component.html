<form *ngIf="showUpdateTask" class="update-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Aufgabe</label>
    <input
      type="text"
      name="id"
      [(ngModel)]="id"
      id="text"
      placeholder="Füge eine neue Aufgabe hinzu"
    />
  </div>
  <div class="form-control">
    <label for="text">Aufgabe</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Füge eine neue Aufgabe hinzu"
    />
  </div>
  <div class="form-control">
    <label for="day">Tag und Uhrzeit</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Füge Tag und Uhrzeit hinzu"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Erinnerung einstellen</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input type="submit" value="Aufgabe speichern" class="btn btn-block" />
</form>
